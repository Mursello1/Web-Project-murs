    <main>
        <h1>İlgi Alanlarım</h1>
        <section class="pokemon-section">
            <p class="pokemon-örnek">(Örn: pikachu, charizard, blastoise, machamp)</p>
            <h2>Pokémon Bulucu</h2>
            <input type="text" id="pokemonName" placeholder="Pokémon adını girin">
            <button onclick="fetchData()">Ara</button>
            <img id="pokemonSprite" style="display:none;" alt="Pokémon Sprite">
        </section>
    </main>

    <script>
        async function fetchData() {
            try {
                const pokemonName = document.getElementById("pokemonName").value.toLowerCase();
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

                if (!response.ok) {
                    throw new Error("Could not fetch resource");
                }

                const data = await response.json();
                const pokemonSprite = data.sprites.front_default;
                const imgElement = document.getElementById("pokemonSprite");

                imgElement.src = pokemonSprite;
                imgElement.style.display = "block";
            } catch (error) {
                console.error(error);
            }
        }
    </script>
